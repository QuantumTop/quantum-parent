name: 'Maven Build and Deploy'

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: ''
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: ''
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      server-id:
        description: 'Maven server ID for CNB repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'CNB repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for CNB repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
    secrets:
      MAVEN_TOKEN:
        description: 'Maven repository authentication token'
        required: true
    outputs:
      artifact-version:
        description: 'Version of the deployed artifact'
        value: ${{ jobs.build-deploy.outputs.version }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles(format('{0}/**/pom.xml', inputs.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>${{ inputs.server-id }}</id>
                <username>cnb</username>
                <password>${{ secrets.MAVEN_TOKEN }}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>${{ inputs.profile-id }}</id>
                <repositories>
                  <repository>
                    <id>${{ inputs.server-id }}</id>
                    <url>${{ inputs.repository-url }}</url>
                  </repository>
                </repositories>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
              </profile>
            </profiles>
          </settings>
          EOF

      - name: Get project version
        id: get-version
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "pom.xml" ]; then
            VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Project version: $VERSION"
          else
            echo "Error: No pom.xml found in working directory"
            exit 1
          fi

      - name: Make mvnw executable
        working-directory: ${{ inputs.working-directory }}
        run: chmod +x ./mvnw

      - name: Build and deploy to Maven repository
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.skip-tests }}" = "true" ]; then
            ./mvnw clean deploy ${{ inputs.maven-options }} -DskipTests
          else
            ./mvnw clean deploy ${{ inputs.maven-options }}
          fi

      - name: Summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact Version:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ inputs.repository-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Java Version:** ${{ inputs.java-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Skipped:** ${{ inputs.skip-tests }}" >> $GITHUB_STEP_SUMMARY